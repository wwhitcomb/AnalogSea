<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="AnalogSea super easy signup form">
	<title>AnalogSea | Signup Form</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header>
		<img src="images/logo.png" alt="AnalogSea logo">
	</header>
	
	<form action="/signup/" method="post">
		
		<h1>Sign up</h1>
		
		<fieldset name="contact-info" class="contact-info">
			<h3>Email</h3>
			<label for="email"></label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" class="inputBox" required>
			
			<h3>Password</h3>
			<label for="password"></label>
			<input type="password" name="password" id="password" placeholder="1234passw0rd" class="inputBox" required>
		</fieldset>
		
		<button type="submit">Sign up</button>
		
		<a href="/forgot-password/new">Forgot Password?</a>
		
	</form>
	
	<footer>
		<p>Already have an account? <a href="/login">Log In</a></p>
	</footer>
</body>

</html>
